<!DOCTYPE html>
<html lang="en">
	
	<head>
		<meta charset="utf-8">
		<title>Page performance tester</title>
		<script type="text/javascript" src="index.js"></script>
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<link rel="stylesheet" href="main.css">
	</head>

	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="loader" class="loader hidden">
			<img src="loading.gif" alt="Loading..."/>
		</div>
		<div id="root">
			<div id="url_form">
				<label for="url">Enter an URL:</label>

				<input type="url" name="url" id="url"
					   placeholder="https://example.com"
					   pattern="https?://www\..+\..+" title="Include http://" size="30" required>
				<input id="launch_btn" class="favorite styled" type="button" onclick="launch_tests()" value="Test page performances">
			</div>
			
			<div id="results">
			</div>
		</div>
	</body>

</html>
